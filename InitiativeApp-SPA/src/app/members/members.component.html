<!-- UI Changes pending -->
<div class="container" style="margin-top: 10rem">
	<div class="grid-table">
	  <div class="thead">
		<div class="tr">
		  <div class="td">Username:</div>
		  <div class="td">Created On</div>
		  <div class="td">Activate</div>
		</div>
	  </div>
	  <div class="tbody">
		  <form class="tr" [formGroup]="fg" *ngFor="let fg of userForms.controls">
			  <div class="td">
				  <input class="form-control" formControlName="username">
			  </div>
			  <div class="td">
				  <input class="form-control" formControlName="created">
			  </div>
			  <div class="td">
				  <input class="form-control" formControlName="isActive">
			  </div>
			  <div class="td">
				  <button type="submit" class="btn btn-success" [disabled]="fg.invalid"><i class="far fa-save fa-lg"></i>Submit</button>
			  </div>
		  </form>
	  </div>
	</div>
  </div>
